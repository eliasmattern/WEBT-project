<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="w3-bar w3-blue">
        <a href="#information" class="w3-bar-item w3-button">Information</a>
        <a href="#form" class="w3-bar-item w3-button">Form</a>
        <a href="#output" class="w3-bar-item w3-button">Output</a>
    </div>
    <div id="information" class="w3-container w3-padding-16 w3-sand w3-center">
        <img src="img/logo.png" alt="logo" style="width:150px;" class="w3-center">
        <h1 class="w3-center">Mood Tracker</h1>
        <p>Welcome to Moodtacker blah blah blah</p>
    </div>
    <div id="form" class="w3-container w3-padding-16">
        <h1>Track your mood!s</h1>
        <form id="moodForm">
            <div id="error-container" class="w3-container w3-padding w3-red w3-hidden w3-hide"></div>
            <label for="mood">How are you feeling?</label>
            <select id="mood" name="mood" required>
                <option value="" disabled selected>Select your mood</option>
                <optgroup label="Unpleasant Moods">
                    <option value="stressed">Stressed</option>
                    <option value="sad">Sad</option>
                    <option value="angry">Angry</option>
                    <option value="drained">Drained</option>
                    <option value="overwhelmed">Overwhelmed</option>
                    <option value="lonely">Lonely</option>
                </optgroup>
                <optgroup label="Neutral Moods">
                    <option value="indifferent">Indifferent</option>
                    <option value="content">Content</option>
                    <option value="peaceful">Peaceful</option>
                </optgroup>
                <optgroup label="Positive Moods">
                    <option value="happy">Happy</option>
                    <option value="joyful">Joyful</option>
                    <option value="grateful">Grateful</option>
                    <option value="calm">Calm</option>
                    <option value="energized">Energized</option>
                    <option value="excited">Excited</option>
                    <option value="amazed">Amazed</option>
                </optgroup>
            </select>

            <label for="details">Details about your mood:</label>
            <textarea id="details" name="details" rows="4" cols="30" placeholder="What happened today?"></textarea>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button id="submit-button" type="submit" class="w3-button w3-khaki">Submit</button>
        </form>
    </div>
    <div id="output" class="w3-container w3-padding-16">
    </div>

    <script src="main.js"></script>

</body>

</html>
